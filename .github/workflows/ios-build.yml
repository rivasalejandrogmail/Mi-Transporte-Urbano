name: iOS Build (Capacitor)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install npm deps (no lockfile)
        run: |
          npm install --no-fund --no-audit
          npm i -g @capacitor/cli

      - name: Generate iOS project (Capacitor)
        run: |
          npx cap init "MiTransporteUrbano" "ar.mtu.app" --web-dir=public --npm-client=npm || true
          npx cap add ios || true
          npx cap sync ios

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods -N
          cd ios/App && pod install --repo-update

      - name: Build (no code signing)
        run: |
          xcodebuild -workspace ios/App/App.xcworkspace \
            -scheme App -configuration Release \
            -destination 'generic/platform=iOS' \
            -derivedDataPath ios/build \
            CODE_SIGNING_ALLOWED=NO

      - name: Make unsigned IPA (for AltStore)
        run: |
          rm -rf Payload
          mkdir -p Payload
          cp -R ios/build/Build/Products/Release-iphoneos/App.app Payload/
          zip -r MiTransporteUrbano.ipa Payload

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-unsigned
          path: MiTransporteUrbano.ipa
