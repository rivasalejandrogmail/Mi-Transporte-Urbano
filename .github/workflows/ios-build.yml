name: iOS Build (Capacitor)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # 0) Quitar postinstall para que no rompa durante npm install
      - name: Patch package.json (remove postinstall)
        run: |
          node -e "let p=require('./package.json'); if(p.scripts && p.scripts.postinstall){ delete p.scripts.postinstall; require('fs').writeFileSync('package.json', JSON.stringify(p,null,2)); } console.log('postinstall removed (if existed)');"

      # 1) Instalar deps sin correr scripts; agregar TypeScript y @capacitor/ios
      - name: Install deps + Capacitor iOS
        run: |
          npm install --no-fund --no-audit --ignore-scripts
          npm i -D typescript @capacitor/ios
          npm i -g @capacitor/cli

      # 2) Agregar iOS si no existe y sincronizar
      - name: Add & Sync iOS (Capacitor)
        run: |
          if [ ! -d "ios" ]; then
            npx cap add ios
          fi
          npx cap sync ios

      # 3) CocoaPods
      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods -N
          cd ios/App && pod install --repo-update

      # 4) Build sin firma
      - name: Build (no code signing)
        run: |
          xcodebuild -workspace ios/App/App.xcworkspace \
            -scheme App -configuration Release \
            -destination 'generic/platform=iOS' \
            -derivedDataPath ios/build \
            CODE_SIGNING_ALLOWED=NO

      # 5) Empaquetar .ipa para AltStore
      - name: Make unsigned IPA (for AltStore)
        run: |
          rm -rf Payload
          mkdir -p Payload
          cp -R ios/build/Build/Products/Release-iphoneos/App.app Payload/
          zip -r MiTransporteUrbano.ipa Payload

      # 6) Publicar artefacto
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-unsigned
          path: MiTransporteUrbano.ipa
