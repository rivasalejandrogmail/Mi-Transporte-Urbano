name: iOS Build (Capacitor v6)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # Quitar postinstall para evitar 'cap sync' temprano
      - name: Patch package.json (remove postinstall)
        run: |
          node -e "let p=require('./package.json'); if(p.scripts&&p.scripts.postinstall){delete p.scripts.postinstall; require('fs').writeFileSync('package.json', JSON.stringify(p,null,2));} console.log('postinstall removed');"

      # Instalar deps + TypeScript + Capacitor v6
      - name: Install deps (Capacitor v6)
        run: |
          npm install --no-fund --no-audit --ignore-scripts
          npm i -D typescript
          npm i -D @capacitor/ios@6
          npm i -g @capacitor/cli@6

      # Generar iOS y sincronizar (Capacitor v6)
      - name: Add & Sync iOS
        run: |
          npx cap add ios || true
          npx cap sync ios

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods -N
          cd ios/App && pod install --repo-update

      - name: Build (no code signing)
        run: |
          xcodebuild -workspace ios/App/App.xcworkspace \
            -scheme App -configuration Release \
            -destination 'generic/platform=iOS' \
            -derivedDataPath ios/build \
            CODE_SIGNING_ALLOWED=NO

      - name: Make unsigned IPA (for AltStore)
        run: |
          rm -rf Payload
          mkdir -p Payload
          cp -R ios/build/Build/Products/Release-iphoneos/App.app Payload/
          zip -r MiTransporteUrbano.ipa Payload

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-unsigned
          path: MiTransporteUrbano.ipa
